<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPokedex</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Google Material Icons -->

    <!-- Loading CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/components/searchbar.css">
    <link rel="stylesheet" href="./styles/components/card.css">
    <link rel="stylesheet" href="./styles/components/nav.css">

    <!-- Loading JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>WebPokedex</h1>

        <div class="header-detail"></div>

        <div class="lights-container">
            <div id="yellow-light"></div>
            <div id="green-light"></div>
            <div id="blue-light"></div>
        </div>
    </header>

    <main>
        <form action="./index.html" class="search-form">
            <input type="text" id="searchbar" placeholder="Pesquise um pokemon pelo nome">
            <button>
                <span class="material-icons">
                    search
                </span>
            </button>
        </form>

        <div class="card-container" id="pokemon-card-container">
        </div>

        <nav>
            <button id="prev-page-btn" class="disabled"><span class="material-icons">navigate_before</span></button>
            <span id="page-index">1</span>
            <button id="next-page-btn"><span class="material-icons">navigate_next</span></button>
        </nav>
    </main>
</body>
</html>
